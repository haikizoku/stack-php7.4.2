<VirtualHost *:80>
  DocumentRoot /var/www/app/public
  <Directory /var/www/app/public/>
    Options -Indexes +FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>


ErrorLog /var/log/apache2/project_error.log
CustomLog /var/log/apache2/project_access.log combined
